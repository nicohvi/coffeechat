<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coffeechat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <div class="chat-main">
          <ul class="messages"></ul>
        </div>
        <input class="new-message" placeholder="Say something clever." />
      </li>
      <li class="login page">
        <div class="form">
          <h3>Pick a sweet nickname</h3>
          <input class="username-input" type="text" maxlength="14" />
        </div>
      </li>
    </ul>

    <script src="jquery.min.js"></script>
    <script src="socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
